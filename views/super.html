<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oferta Manual de Lettering</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f8f8;
      }
      .offer-section {
        background: #fff;
        padding: 60px 0;
      }
      .offer-box {
        background: #e5007d;
        color: white;
        text-align: center;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .offer-box h2 {
        font-size: 32px;
        font-weight: bold;
      }
      .offer-box p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .price-original {
        font-size: 24px;
        text-decoration: line-through;
        color: rgba(255, 255, 255, 0.7);
      }
      .price-discount {
        font-size: 38px;
        font-weight: bold;
        color: #ffeb3b;
      }
      .btn-offer {
        background: #ff0099;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 5px;
        color: white;
        transition: 0.3s;
      }
      .btn-offer:hover {
        background: #ff0077;
      }
      .tablet-image {
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <section class="offer-section">
      <div class="container">
        <div class="row align-items-center">
          <!-- Imagem Esquerda -->
          <div class="col-md-4 text-center">
            <img
              src="https://via.placeholder.com/400x500"
              class="tablet-image"
              alt="Alfabeto com sombra"
            />
          </div>
          <!-- Oferta Central -->
          <div class="col-md-4">
            <div class="offer-box">
              <h2>Manual do Lettering Digital</h2>
              <p>
                Você tem 7 dias de garantia incondicional. Se não gostar,
                devolvemos seu dinheiro.
              </p>
              <p class="price-original">R$ 94,00</p>
              <p class="price-discount">R$ 67,90</p>
              <p><small>Mais barato que uma pizza!</small></p>
              <button class="btn btn-offer">QUERO MEU MANUAL AGORA →</button>
              <div class="mt-3">
                <img
                  src="https://via.placeholder.com/200x40"
                  alt="Formas de pagamento"
                />
              </div>
            </div>
          </div>
          <!-- Imagem Direita -->
          <div class="col-md-4 text-center">
            <img
              src="https://via.placeholder.com/400x500"
              class="tablet-image"
              alt="Alfabeto para títulos"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
