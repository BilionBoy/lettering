<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual do Lettering Digital | Arte em Cada Traço</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      /* CTA Section */
      .cta-card {
        background: var(--primary-gradient);
        border-radius: var(--border-radius);
        padding: 60px;
        box-shadow: var(--shadow);
        color: var(--light);
      }

      .cta-title {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      .cta-text {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 0;
      }

      .btn-cta {
        display: inline-block;
        padding: 15px 40px;
        background-color: var(--light);
        border-radius: 50px;
        color: var(--primary);
        font-weight: 600;
        transition: var(--transition);
      }

      .btn-cta:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        color: var(--primary-dark);
      }
    </style>
    <!-- CTA Section -->
    <section id="cta" class="section-spacing">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10" data-aos="fade-up" data-aos-duration="1000">
            <div class="cta-card">
              <div class="row align-items-center">
                <div class="col-lg-8 mb-4 mb-lg-0">
                  <h2 class="cta-title">
                    Pronto para transformar suas anotações digitais?
                  </h2>
                  <p class="cta-text">
                    Junte-se a milhares de estudantes e profissionais que já
                    transformaram sua forma de fazer anotações digitais.
                  </p>
                </div>
                <div class="col-lg-4 text-lg-end">
                  <a href="#precos" class="btn-cta">COMEÇAR AGORA</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
